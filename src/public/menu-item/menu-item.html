<div class="container">
  <div class="menu-item-title col-md-6">
    <div class="row">
      <div class="col-sm-5">
        <div class="menu-item-photo">
          <div>{{$ctrl.menuItem.short_name}}</div>
          <img class="img-reponsive"
            width="250" height="150"
            ng-src="{{$ctrl.basePath}}/images/{{$ctrl.menuItem.short_name}}.jpg"
            alt="{{$ctrl.menuItem.name}}">
        </div>
        <div class="menu-item-price">
          {{$ctrl.menuItem.price_small | currency}}<span>&nbsp{{$ctrl.menuItem.small_portion_name}}</span>
          {{$ctrl.menuItem.price_large | currency}}<span>&nbsp{{$ctrl.menuItem.large_portion_name}}</span>
        </div>
        <div class="menu-item-description">
          <h3 class="menu-item-title">{{$ctrl.menuItem.name}}</h3>
          <p class="menu-item-details">{{$ctrl.menuItem.description}}</p>
        </div>
      </div>
    </div>
    <hr class="visible-xs">
  </div>
</div>
